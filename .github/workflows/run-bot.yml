name: Run Both Discord Bots

on:
  schedule:
    - cron: '*/10 * * * *'  # Runs every 10 minutes
  workflow_dispatch:  # Allows manual start

jobs:
  run-discord-bots:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Upgrade Pip and Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      - name: Run OG99 Bot
        env:
          DISCORD_TOKEN_OG99: ${{ secrets.DISCORD_TOKEN_OG99 }}
        run: python OG99-Bot.py &  # Run in background

      - name: Run FMLY Bot
        env:
          DISCORD_TOKEN_FMLY: ${{ secrets.DISCORD_TOKEN_FMLY }}
        run: python FMLYBot2.py &  # Run in background

      - name: Keep Workflow Active for a Short Time
        run: sleep 30  # Prevents workflow from stopping too fast
